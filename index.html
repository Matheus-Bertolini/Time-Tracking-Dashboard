<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <main class="main">
        <div class="main__personal">
            <div class="personal__header">
                <img class="personal__photo" src="./images/image-jeremy.png" alt="Bela de um rapaz de perfil">
                <h3 class="personal__report">Report For</h3>
                <h1 class="personal__name">Jeremy Robson</h1>
            </div>

            <nav class="personal__navbar">
                <ul class="personal__list">
                    <li class="personal__item">
                        <button class="personal__button">Daily</button>
                    </li>

                    <li class="personal__item">
                        <button class="active personal__button">Weekly</button>
                    </li>

                    <li class="personal__item">
                        <button class="personal__button">Monthly</button>
                    </li>
                </ul>
            </nav>
        </div>

        <ul class="main__cards">
        </ul>
    </main>

    <script src="index.js"></script>
</body>
</html>
